<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date & Time</title>
    <style>
        #dateTimeDisplay {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #333;
        }


        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #greeting {
            margin-top: 20px;
            font-size: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="dateTimeDisplay"></div>

    <h1>Greet the User</h1>
    <form id="nameForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
        <button type="button" onclick="greetUser()">Greet Me!</button>
    </form>
    <div id="greeting"></div>


    <h1>Add Two Numbers</h1>
    <form id="addForm">
        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" required><br><br>
        <button type="button" onclick="addNumbers()">Add</button>
    </form>
    <div id="result"></div>

    <h1>Calculator</h1>
    <form id="calcForm">
        <label for="input1">Enter First Number:</label>
        <input type="number" id="input1" required><br><br>

        <label for="input2">Enter Second Number:</label>
        <input type="number" id="input2" required><br><br>

        <label for="operatorSelect">Select Operator:</label>
        <select id="operatorSelect" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <button type="button" onclick="performCalculation()">Calculate</button>
    </form>
    <div id="displayResult"></div>


    <script src="app.js"></script>

</body>
</html>
